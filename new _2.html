<html>
  <head>
    <title>Lists</title>
  </head>
  
  <body>
    <h1>Feedback</h1>
    <form>
      <table>
        <tr>
          <td> First name:
            <input type="text" name="firstname">
          </td>
          <td> Last name: 
            <input type="text" name="lastname"> 
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="sex" value="male">    Male     <br>
            <input type="radio" name="sex" value="female">  Female   <br>
            <input type="radio" name="sex" value="unknown"> Not sure <br>
          </td>
          <td>
            <input type="checkbox" name="teaspon">I have a teaspoon<br>
            <input type="checkbox" name="aligator">I have not aligator<br>
          </td>
        </tr>
        <tr>
          <td colspan="2"> 
            <input type="submit" value="Submit"> 
          </td>
        </tr>
      <table>
    </form>
  </body>
</html>
